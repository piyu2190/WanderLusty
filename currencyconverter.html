<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #6aa84f; /* Match the color of the navbar */
        }

        .converter {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #6aa84f; /* Button color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #5a9e3b; /* Darker green on hover */
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Currency Converter</h2>
<div class="converter">
    <input type="number" id="amount" placeholder="Enter amount in INR" />
    <select id="currency">
        <option value="USD">US Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <p id="result"></p>
</div>

<script>
    const exchangeRates = {
        USD: 0.012, // Example exchange rate for INR to USD
        EUR: 0.011, // Example exchange rate for INR to EUR
        GBP: 0.009, // Example exchange rate for INR to GBP
        AUD: 0.018, // Example exchange rate for INR to AUD
        CAD: 0.016, // Example exchange rate for INR to CAD
        JPY: 1.65    // Example exchange rate for INR to JPY
    };

    function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const currency = document.getElementById('currency').value;

        if (amount === '' || amount <= 0) {
            document.getElementById('result').innerText = 'Please enter a valid amount.';
            return;
        }

        const convertedAmount = (amount * exchangeRates[currency]).toFixed(2);
        document.getElementById('result').innerText = `${amount} INR = ${convertedAmount} ${currency}`;
    }
</script>

</body>
</html>
